<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favorite Jokes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favorite Jokes</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Search Bar -->
  <ion-searchbar
    placeholder="Search jokes"
    [(ngModel)]="searchTerm"
    (ionInput)="filterFavorites()">
  </ion-searchbar>

  <!-- List of Favorites -->
  <ion-list *ngIf="filteredFavorites.length > 0">
    <ion-item *ngFor="let joke of filteredFavorites">
      <ion-label>{{ joke }}</ion-label>
      <ion-button color="danger" fill="outline" (click)="removeFavorite(joke)">
        Remove
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Empty State -->
  <p *ngIf="filteredFavorites.length === 0" class="empty-state">
    No matching jokes found.
  </p>
</ion-content>
